<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WFS & WMS testing</title>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//openlayers.org/en/v3.1.1/css/ol.css" type="text/css"/>
	<script type="text/javascript" charset="utf-8" src="//openlayers.org/en/v3.1.1/build/ol-debug.js"></script>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-md-4">
			<label for="txtServer">Server:</label>&nbsp;<input type="text" id="txtServer"/>
		</div>
		<div class="col-md-8">
			<label for="txtLayerName">Layer:</label><input type="text" id="txtLayerName"/><span id="lblErrorLayerName" class="error"></span>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
			<label for="ddlRequestType">Request Type:</label>&nbsp;
		</div>
		<div class="col-md-8">
			<select name="ddlRequestType" id="ddlRequestType">
				<option value="WMS">WMS</option>
				<option value="WFS">WFS</option>
			</select>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<label for="radioGroup">Operation:</label>
		</div>
		<div class="col-md-8">
			<div id="radioGroup">
				<input type="radio" name="request" value="GetCapabilities"/>GetCapabilities
				<input type="radio" name="request" value="GetFeature"/>GetFeature
				<input type="radio" name="request" value="GetFeatureInfo"/>GetFeatureInfo
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<label for="txtCQL">CQL:</label>
		</div>
		<div class="col-md-8">
			<textarea name="txtCQL" id="txtCQL" cols="30" rows="5"></textarea>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<label for="ddlOutputFormat">Output Format:</label>
		</div>
		<div class="col-md-8">
			<select name="ddlOutputFormat" id="ddlOutputFormat">
				<option value="json">JSON</option>
				<option value="xml">XML</option>
			</select>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			<label for="txtRequest">Request Format:</label>
		</div>
		<div class="col-md-8">
			<input type="text" id="txtRequest"/>
		</div>
	</div>

	<div class="row">
		<div class="col-md-4">
			&nbsp;
		</div>
		<div class="col-md-8">
			<input type="button" id="btnSubmit" value="Submit to Server"/>
		</div>
	</div>

	<div class="row">
		<div class="col-md-6">
			<label for="txtResult">Result:</label><textarea name="txtResult" id="txtResult" cols="60" rows="10"></textarea>
		</div>
		<div class="col-md-6">
			<div id="map"></div>
		</div>
	</div>
</div>



<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/core.js"></script>

</body>
</html>
