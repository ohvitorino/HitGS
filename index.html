<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>WFS &amp; WMS testing</title>

	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="//openlayers.org/en/v3.1.1/css/ol.css" type="text/css"/>
	<script type="text/javascript" charset="utf-8" src="//openlayers.org/en/v3.1.1/build/ol-debug.js"></script>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/styles/default.min.css">

	<link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>
<body>

<nav class="navbar navbar-default" role="navigation">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse"
			        data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">HitGS</a>
		</div>
		<p class="navbar-text">GeoServer WFS &amp; WMS caller</p>
	</div>
</nav>


<div class="container">

	<form action="#" class="form-horizontal" role="form">
		<div class="form-group">
			<label for="txtServer" class="col-sm-1 control-label">Server:</label>

			<div class="col-sm-6">
				<input type="text" class="form-control" id="txtServer"/>
			</div>
		</div>

		<div class="form-group">
			<label for="txtLayerName" class="col-sm-1 control-label">Layer:</label>

			<div class="col-sm-6">
				<input type="text" id="txtLayerName" class="form-control"/><span id="lblErrorLayerName"
				                                                                 class="error"></span>
			</div>
		</div>

		<div class="form-group">
			<label for="ddlRequestType" class="col-sm-1 control-label">Request Type:</label>

			<div class="col-sm-6">
				<select name="ddlRequestType" id="ddlRequestType" class="form-control">
					<option value="WMS">WMS</option>
					<option value="WFS">WFS</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="radioGroup" class="col-sm-1 control-label">Operation:</label>

			<div class="col-sm-6">
				<div id="radioGroup" class="form-control">
					<input type="radio" name="request" value="GetCapabilities"/>GetCapabilities
					<input type="radio" name="request" value="GetFeature"/>GetFeature
					<input type="radio" name="request" value="GetFeatureInfo"/>GetFeatureInfo
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="txtCQL" class="col-sm-1 control-label">CQL:</label>

			<div class="col-sm-6">
				<textarea name="txtCQL" id="txtCQL" cols="30" rows="5" class="form-control"></textarea>
			</div>
		</div>

		<div class="form-group">
			<label for="ddlOutputFormat" class="col-sm-1 control-label">Output Format:</label>

			<div class="col-sm-6">
				<select name="ddlOutputFormat" id="ddlOutputFormat" class="form-control">
					<option value="json">JSON</option>
					<option value="xml">XML</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label for="txtMaxFeatures" class="col-sm-1 control-label">Maximum features:</label>

			<div class="col-sm-1">
				<input type="text" id="txtMaxFeatures" class="form-control" value="10"/>
			</div>
		</div>

		<div class="form-group">
			<label for="txtRequest" class="col-sm-1 control-label">Request Format:</label>

			<div class="col-sm-6">
				<input type="text" id="txtRequest" class="form-control"/>
			</div>
		</div>

		<div class="form-group">
			<label for="txtRequest" class="col-sm-1 control-label"></label>

			<div class="col-md-3">
				<button type="button" id="btnSubmit" class="form-control btn btn-default">Submit to Server</button>
			</div>
		</div>
	</form>


	<form action="#" role="form" class="form-horizontal">
		<div class="form-group">
			<label for="txtResult" class="col-sm-1 control-label">Result:</label>

			<div class="col-sm-9" >
				<div id="txtResult" class="form-control"></div>
				<!--<textarea name="txtResult" class="form-control" id="txtResult" cols="60" rows="10"></textarea>-->
			</div>
		</div>
	</form>

	<form action="#" role="form" class="form-horizontal">
		<div class="form-group">
			<label for="map" class="col-sm-1 control-label">Openlayers:</label>
			<div class="col-md-9">
				<div id="map" class="form-control"></div>
			</div>
		</div>
	</form>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.4/highlight.min.js"></script>

	<script type="text/javascript" src="js/core.js"></script>

</body>
</html>
